name: PR check

on:
  pull_request:
    paths-ignore:
      - deployment/**
      - design/**
      - README.md
jobs:
  local-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        run: |
          ./build.sh
        env:
          CI: true
      - name: Upload build folder
        uses: actions/upload-artifact@v2
        with:
          name: build_output
          path: build/
  image_build:
    needs: local-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build_output
          path: build/
      - uses: vrutkovs/action-s2i@master
        with:
          path: './build'
          base: registry.access.redhat.com/rhscl/httpd-24-rhel7:2.4
          image: lodestar-frontend:latest
      - name: Export Container Image
        run: |
          docker save --output lodestar-frontend.tar lodestar-frontend:latest
      - uses: actions/upload-artifact@v2
        with:
          name: lodestar-frontend.tar
          path: lodestar-frontend.tar

