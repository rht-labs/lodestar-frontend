apiVersion: v1
kind: Template
metadata:
  name: omp-frontend
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: omp-frontend
    name: omp-frontend
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: omp-frontend
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: omp-frontend
          deploymentconfig: omp-frontend
      spec:
        containers:
        - env:
          - name: BASE_URL
            value: "${BASE_URL}"
          - name: BACKEND_URL
            value: "${BACKEND_URL}"
          - name: CLIENT_ID
            value: "${CLIENT_ID}"
          - name: AUTHORIZATION_ENDPOINT
            value: "${AUTHORIZATION_ENDPOINT}"
          - name: USERINFO_ENDPOINT
            value: "${USERINFO_ENDPOINT}"
          - name: TOKEN_ENDPOINT
            value: "${TOKEN_ENDPOINT}"
          - name: END_SESSION_ENDPOINT
            value: "${END_SESSION_ENDPOINT}"
          image: omp-frontend:latest
          imagePullPolicy: Always
          name: omp-frontend
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - omp-frontend
        from:
          kind: ImageStreamTag
          name: omp-frontend:latest
      type: ImageChange
    - type: ConfigChange
parameters:
- name: BASE_URL
  description: The URL that the application will be served at
  required: true
- name: BACKEND_URL
  description: The URL of the API server that the application should connect to
  required: true
- name: CLIENT_ID
  description: The client ID that this app should connect to on the OAuth2 server
  required: true
- name: AUTHORIZATION_ENDPOINT
  description: The OAuth2 endpoint that provides authorization services to this app
  required: true
- name: USERINFO_ENDPOINT
  description: The OAuth2 endpoint that provides information about the currently logged in user
  required: true
- name: TOKEN_ENDPOINT
  description: The OAuth2 endpoint that provides access tokens in exchange for authorization codes
  required: true
- name: END_SESSION_ENDPOINT
  description: The OAuth2 endpoint that logs the currently logged-in user out
  required: true